<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Listar Funcionários</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
<div id="main" class="container-fluid">
 <h3 class="page-header">Listar Funcionários</h3>
</div>
<div id="list" class="row">
 
    <div class="table-responsive col-md-12">
        <table class="table table-striped" cellspacing="0" cellpadding="0">
		 	<thead>
		 		<tr>
		 			<th>ID</th>
		 			<th>Nome</th>
		 			<th>CPF</th>
		 			<th>RG</th>
		 			<th>Data de Nascimento</th>
		 			<th>Telefone</th>
		 			<th>Endereço</th>
		 			<th>Número</th>
		 			<th>Cidade</th>
		 			<th>Salário</th>
		 			<th>Data de Inicio</th>
		 			<th>Cargo</th>
		 			<th></th>
		 		</tr>
		 	</thead>
		 	<tbody>
		 		<tr th:each="funcionario : ${funcionario}">
		 			<td th:text="${funcionario.id}"></td>
		 			<td th:text="${funcionario.nome}"></td>
		 			<td th:text="${funcionario.cpf}"></td>
		 			<td th:text="${funcionario.rg}"></td>
		 			<td th:text="${funcionario.dtNascimento}"></td>
		 			<td th:text="${funcionario.telefone}"></td>
		 			<td th:text="${funcionario.endereco}"></td>
		 			<td th:text="${funcionario.numero}"></td>
		 			<td th:text="${funcionario.cidade.nome}"></td>
		 			<td th:text="${funcionario.salario}"></td>
		 			<td th:text="${funcionario.dataInicio}"></td>
		 			<td th:text="${funcionario.cargo}"></td>
		 			<td>
		 			<a class="btn btn-warning btn-xs" th:href="@{/editarFuncionario/{id}(id=${funcionario.id})}">Editar</a>
		 			<a class="btn btn-danger btn-xs" th:href="@{/removerFuncionario/{id}(id=${funcionario.id})}">Remover</a>
		 			</td>
		 		</tr>
		 	</tbody>
		 </table>
	</div>
</div>
<div class="form-group">
	<div class="col-md-2">
 		<a class="form-control input-md btn btn-primary" href="/adicionarFuncionario">Adicionar</a>
 	</div>
 </div>
 		
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
</body>
</html>
