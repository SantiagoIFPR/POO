<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Cadastro de Pedido</title>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
	<form class="form-horizontal" th:action="@{/salvarProduto}" method="Post" th:object="${produtos}">
		<div th:if="${#fields.hasAnyErrors()}">
		<div th:each="detailedError : ${#fields.detailedErrors()}">
			<span th:text="${detailedError.message}"></span>
		</div>
		</div>
		<fieldset>
		<div class="panel panel-primary">
   			<div class="panel-heading">Cadastrar Produtos</div>
    		<div class="panel-body">
		<div class="form-group">
		<div class="col-md-11 control-label">
        	<p class="help-block"><h11>*</h11>Campo Obrigatório </p>
		</div>
		</div>
		<input th:field="*{id}" readOnly="readonly" class="form-control input-md" type="hidden" /> 
		<div class="form-group">
			<label class="col-md-2 control-label">Nome</label> 
			<div class="col-md-8">
			<input th:field="*{nome}" class="form-control input-md" type="text" /> 
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label">Preço de Custo</label> 
			<div class="col-md-8">
			<input th:field="*{precocusto}" class="form-control input-md" type="number" /> 
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label">Preço de Venda</label> 
			<div class="col-md-8">
			<input th:field="*{precodevenda}" class="form-control input-md" type="number" /> 
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label">Marca</label> 
			<div class="col-md-8">
			<input th:field="*{marca}" class="form-control input-md" type="text" /> 
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label">Categoria do Produto</label> 
			<div class="col-md-8">
			<select th:field="*{categoriaproduto}" class="form-control">
				<option value="0">Selecione uma Categoria</option>
				<option th:each="cat: ${categoriaproduto}"
					th:value="${cat.id}" th:text="${cat.nome}"></option>
			</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label">Código de Barras</label> 
			<div class="col-md-8">
			<input th:field="*{codigodebarras}" class="form-control input-md" type="text" /> 
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label">Fornecedor</label> 
			<div class="col-md-8">
			<select th:field="*{fornecedor}" class="form-control">
				<option value="0">Selecione um fornecedor</option>
				<option th:each="forn: ${fornecedor}"
					th:value="${forn.id}" th:text="${forn.nome}"></option>
			</select>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-2">
			<button type="submit" class="form-control input-md btn btn-primary" value="Salvar">Salvar</button>
			</div>
		</div>
		</div>
		</div>
	</fieldset>
	</form>
</body>
</html>
