<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Cadastro Fornecedor</title>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
	<form class="form-horizontal" th:action="@{/salvarFornecedor}" method="Post" th:object="${fornecedor}">
		<div th:if="${#fields.hasAnyErrors()}">
		<div th:each="detailedError : ${#fields.detailedErrors()}">
			<span th:text="${detailedError.message}"></span>
		</div>
		</div>
		<fieldset>
		<div class="panel panel-primary">
   			<div class="panel-heading">Cadastrar Fornecedor</div>
    		<div class="panel-body">
		<div class="form-group">
		<div class="col-md-11 control-label">
        	<p class="help-block"><h11>*</h11>Campo Obrigatório </p>
		</div>
		</div>
		<input th:field="*{id}" readOnly="readonly" class="form-control input-md" type="hidden" /> 
		<div class="form-group">
			<label class="col-md-2 control-label">Nome</label> 
			<div class="col-md-8">
			<input th:field="*{nome}" class="form-control input-md" type="text" /> 
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label">CNPJ/CPF</label> 
			<div class="col-md-8">
			<input th:field="*{cnpjcpf}" class="form-control input-md" type="text" /> 
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label">Razão Social</label> 
			<div class="col-md-8">
			<input th:field="*{razaosocial}" class="form-control input-md" type="text" /> 
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label">Endereço</label> 
			<div class="col-md-8">
			<input th:field="*{endereco}" class="form-control input-md" type="text" /> 
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label">Cidade</label> 
			<div class="col-md-8">
			<select th:field="*{cidade}" class="form-control">
				<option value="0">Selecione uma Cidade</option>
				<option th:each="cid: ${cidade}"
					th:value="${cid.id}" th:text="${cid.nome}"></option>
			</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label">Bairro</label> 
			<div class="col-md-8">
			<input th:field="*{bairro}" class="form-control input-md" type="text" /> 
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label">CEP</label> 
			<div class="col-md-8">
			<input th:field="*{cep}" class="form-control input-md" type="text" /> 
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label">Fone</label> 
			<div class="col-md-8">
			<input th:field="*{fone}" class="form-control input-md" type="text" /> 
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label">E-mail</label> 
			<div class="col-md-8">
			<input th:field="*{email}" class="form-control input-md" type="text" /> 
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label">Inscrição Estadual</label> 
			<div class="col-md-8">
			<input th:field="*{inscricaoestadual}" class="form-control input-md" type="text" /> 
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-2">
			<button type="submit" class="form-control input-md btn btn-primary" value="Salvar">Salvar</button>
			</div>
		</div>
		</div>
		</div>
	</fieldset>
	</form>
</body>
</html>
